<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="btn btn-dark m-2" routerLink="/instaface-home">Home</button>

  <ng-container
    *ngIf="auth.authPublico$ | async; then loggedIn; else loggedOut"
  >
  </ng-container>

  <ng-template #loggedIn>
    <button class="btn btn-dark m-2" routerLink="/instaface-user">User</button>

    <button
      *ngIf="auth.authPublico$ | async"
      class="btn btn-danger m-2"
      (click)="logoutUser()"
    >
      LogOut
    </button>

    <div
      *ngIf="userStore.userPublico$ | async as usuario"
      class="queteca-navbar__foto-user-box"
    >
      <img
        class="queteca-navbar__foto-receta"
        src="{{ usuario.urlFotoUser }}"
        alt="Foto - {{ usuario.nombre }}"
        height="60"
      />
    </div>
  </ng-template>

  <ng-template #loggedOut>
    <button class="btn btn-success m-2" routerLink="/instaface-login">
      Login
    </button>
  </ng-template>
</nav>
